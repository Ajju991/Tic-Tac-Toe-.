<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="game-title">Tic Tac Toe</h1>
  
  <div id="start-screen">
    <button id="start-button">Start</button>
  </div>

  <div id="device-select" class="hidden">
    <h2>Select Device</h2>
    <button onclick="selectDevice('mobile')">Mobile</button>
    <button onclick="selectDevice('desktop')">Desktop</button>
  </div>

  <div id="mode-select" class="hidden">
    <h2>Select Mode</h2>
    <button onclick="selectMode('2player')">2 Player</button>
    <button onclick="selectMode('computer')">Computer</button>
  </div>

  <div id="game-container" class="hidden">
    <div id="scoreboard">
      <span id="playerX-score">Player X: 0</span>
      <span id="playerO-score">Player O: 0</span>
    </div>
    <div id="status">Player X's turn</div>
    <div id="board"></div>
    <button id="restart-button">Restart</button>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
