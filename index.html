<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>  <h1 class="game-title">Tic Tac Toe</h1>  <!-- Start Screen -->  <div id="start-screen" class="screen active">
    <button id="start-btn">Start</button>
  </div>  <!-- Device Select Screen -->  <div id="device-screen" class="screen">
    <h2>Select Device</h2>
    <button class="device-btn" data-device="mobile">Mobile</button>
    <button class="device-btn" data-device="desktop">Desktop</button>
  </div>  <!-- Mode Select Screen -->  <div id="mode-screen" class="screen">
    <h2>Select Mode</h2>
    <button class="mode-btn" data-mode="2player">2 Player</button>
    <button class="mode-btn" data-mode="computer">Computer</button>
  </div>  <!-- Game Screen -->  <div id="game-screen" class="screen">
    <div id="scoreboard">
      <p><span id="player1-name">Player 1</span>: <span id="player1-score">0</span></p>
      <p><span id="player2-name">Player 2</span>: <span id="player2-score">0</span></p>
    </div><div class="board" id="board">
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
</div>

<div class="message" id="message"></div>
<button id="restart-btn">Restart</button>

  </div>  <script src="script.js"></script></body>
    </html>
